<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a2a;
            --primary-color: #00ffc8;
            --secondary-color: #33aaff;
            --accent-color: #ff33aaff;
            --text-color: #e0e0e0;
            --font-family: 'Orbitron', sans-serif;
            --glow-1: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            --glow-2: 0 0 5px var(--secondary-color), 0 0 10px var(--secondary-color);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            background-image: radial-gradient(circle, rgba(10, 10, 42, 0.8), rgba(10, 10, 42, 1) 80%);
            background-size: 100% 100%;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(18, 18, 50, 0.4);
            border: 1px solid rgba(51, 170, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.1), 0 0 60px rgba(0, 255, 200, 0.05);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }
        
        .home-icon {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }

        .home-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: fill 0.2s ease, transform 0.2s ease;
        }

        .home-icon:hover svg {
            fill: var(--secondary-color);
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--primary-color);
            text-shadow: var(--glow-1);
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .header h1::after {
            content: '';
            display: block;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 0.5rem auto 0;
            box-shadow: var(--glow-1);
        }

        .chat-log {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(18, 18, 50, 0.2);
            border: 1px solid rgba(51, 170, 255, 0.1);
            overflow-y: auto;
            max-height: 50vh;
            margin-bottom: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .user-message {
            text-align: right;
            color: var(--secondary-color);
        }

        .jarvis-message {
            text-align: left;
            color: var(--primary-color);
        }

        .message-content {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border-radius: 15px;
            background: rgba(51, 170, 255, 0.1);
            border: 1px solid rgba(51, 170, 255, 0.2);
            box-shadow: 0 0 10px rgba(51, 170, 255, 0.1);
        }

        .jarvis-message .message-content {
            background: rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(0, 255, 200, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
        }

        .message-status {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-top: 1rem;
        }

        .mic-btn, .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .mic-btn svg, .copy-btn svg {
            width: 32px;
            height: 32px;
            fill: var(--primary-color);
            transition: fill 0.2s ease;
            filter: drop-shadow(0 0 3px var(--primary-color));
        }

        .mic-btn:hover, .copy-btn:hover {
            transform: scale(1.1);
        }
        
        .mic-btn.listening svg {
            fill: #00ff00;
            filter: drop-shadow(0 0 5px #00ff00);
        }

        .mic-btn.processing svg {
            fill: #ff0000;
            filter: drop-shadow(0 0 5px #ff0000);
        }
        
        .mic-btn:hover svg {
            fill: var(--secondary-color);
            filter: drop-shadow(0 0 5px var(--secondary-color));
        }

        .mic-btn.listening {
            animation: pulse-glow 1.5s infinite ease-in-out;
            background: rgba(0, 255, 200, 0.2);
        }

        .copy-btn {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .copy-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .copy-btn svg {
            fill: var(--text-color);
            filter: drop-shadow(0 0 3px var(--text-color));
        }

        .copy-btn:hover svg {
            fill: var(--secondary-color);
            filter: drop-shadow(0 0 5px var(--secondary-color));
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 200, 0.4); }
            50% { box-shadow: 0 0 10px 10px rgba(0, 255, 200, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 200, 0.4); }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .mic-btn svg, .copy-btn svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-icon">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2.5l-10 9.5v9h20v-9l-10-9.5zM12 4.1l8 7.6v6.3h-16v-6.3l8-7.6z"/>
                    <path d="M15 11v6h-6v-6h6m2-2h-10v10h10v-10z"/>
                </svg>
            </a>
        </div>
        <div class="header">
            <h1>J.A.R.V.I.S.</h1>
        </div>
        <div class="chat-log" id="chat-log">
            <div class="message jarvis-message">
                <span class="message-content">Greetings. I am J.A.R.V.I.S. Awaiting your command.</span>
            </div>
        </div>
        <div class="message-status" id="message-status"></div>
        <div class="controls">
            <button id="mic-btn" class="mic-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5S7 13.76 7 11H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <button id="copy-btn" class="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
        </div>
    </div>
    <footer>Made by uzair b2b services</footer>

    <script>
        // Check for browser support
        if (!('webkitSpeechRecognition' in window) || !('speechSynthesis' in window)) {
            const statusEl = document.getElementById('message-status');
            statusEl.textContent = "Browser does not support the necessary Web Speech APIs. Please use Google Chrome.";
            statusEl.style.color = '#ff6b6b';
        }

        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI elements
        const micBtn = document.getElementById('mic-btn');
        const copyBtn = document.getElementById('copy-btn');
        const chatLog = document.getElementById('chat-log');
        const messageStatus = document.getElementById('message-status');

        let isListening = false;
        let lastResponseText = '';
        const utterance = new SpeechSynthesisUtterance();

        // Speech Recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = false;
        recognition.lang = 'auto'; // Auto-detect language

        // Speech Synthesis setup
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            // Try to find a more upbeat and friendly voice for a "human-like" feel
            const chosenVoice = voices.find(voice => voice.name.includes('Puck') || voice.name.includes('Google UK English Male')) || voices[0];
            utterance.voice = chosenVoice;
        };

        // Trigger the onvoiceschanged event if voices are already loaded
        if (window.speechSynthesis.getVoices().length > 0) {
            window.speechSynthesis.onvoiceschanged();
        }

        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        utterance.volume = 1;

        // Gemini API configuration
        const GEMINI_MODEL = "gemini-2.5-flash-preview-05-20";
        const API_KEY = "AIzaSyBT0WaZONbn6WuqJwOan3DEPwPrZU6apOU"; // Leave this as-is, the Canvas environment will provide the key.
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${API_KEY}`;
        
        // --- Functions ---
        
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'jarvis-message');

            const contentElement = document.createElement('span');
            contentElement.classList.add('message-content');
            contentElement.textContent = message;

            messageElement.appendChild(contentElement);
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function updateStatus(message) {
            messageStatus.textContent = message;
        }

        function toggleCopyButton(visible) {
            copyBtn.classList.toggle('visible', visible);
        }
        
        // Function to make API call with exponential backoff
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        // Too many requests, retry with exponential backoff
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                    } else {
                        throw error;
                    }
                }
            }
            throw new Error('Failed to fetch after multiple retries.');
        }

        async function getGeminiResponse(query) {
            const systemPrompt = "You are J.A.R.V.I.S., Tony Stark's personal AI assistant. Your responses should be conversational, informative, and concise, with a slightly formal, yet friendly tone. Access external information as needed to provide accurate and up-to-date responses. Respond to the following request:";
            
            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                tools: [{ "google_search": {} }] // Enable Google Search for dynamic knowledge
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            try {
                const response = await fetchWithBackoff(API_URL, options);
                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "I am unable to process that request at this moment.";
                return text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "My apologies, I am experiencing a temporary system malfunction.";
            }
        }
        
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            updateStatus('Copied to clipboard!');
            setTimeout(() => updateStatus(''), 2000);
        }

        // --- Event Listeners ---

        micBtn.addEventListener('click', () => {
            if (!isListening) {
                recognition.start();
            } else {
                recognition.stop();
            }
        });

        copyBtn.addEventListener('click', () => {
            if (lastResponseText) {
                copyToClipboard(lastResponseText);
            }
        });

        // Speech Recognition Events
        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add('listening');
            micBtn.classList.remove('processing');
            updateStatus('Speak. J.A.R.V.I.S. is listening.');
            toggleCopyButton(false);
        };

        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove('listening');
            micBtn.classList.add('processing');
            updateStatus('J.A.R.V.I.S. is thinking.');
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            appendMessage('user', transcript);
            
            updateStatus('J.A.R.V.I.S. is thinking.');

            const jarvisResponse = await getGeminiResponse(transcript);
            lastResponseText = jarvisResponse;

            micBtn.classList.remove('processing');
            appendMessage('jarvis', jarvisResponse);
            toggleCopyButton(true);

            utterance.text = jarvisResponse;
            window.speechSynthesis.speak(utterance);
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            updateStatus('Speech recognition error. Please try again.');
        };
        
        // Speech Synthesis Events
        utterance.onstart = () => {
            updateStatus('Speaking...');
        };

        utterance.onend = () => {
            updateStatus('');
        };

    </script>
</body>
</html>
