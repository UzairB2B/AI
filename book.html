<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Summary Assistant</title>
    <!-- Font link for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN for Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN for Vue.js to handle reactivity and logic -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome for copy and home icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen flex flex-col items-center justify-center">

    <!-- Vue.js app container -->
    <div id="app" class="flex flex-col flex-grow w-full max-w-4xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white mt-6 mb-6 md:mt-12 md:mb-6">

        <!-- Header with responsive spacing and alignment -->
        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">BOOK SUMMARY AI</h1>
            <div class="flex items-center space-x-2">
                <!-- Home Button with responsive padding -->
                <a href="index.html" class="px-3 py-1 sm:px-4 sm:py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Home
                </a>
                <p class="text-xs sm:text-sm text-gray-500">
                    Made by
                    <span class="text-blue-600">uzair b2b services</span>
                </p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="p-6 flex flex-col flex-grow w-full">
            <p class="text-gray-600 mb-6 text-center">Enter a book title to get a detailed summary.</p>

            <div class="flex flex-col md:flex-row gap-4 mb-4 items-center">
                <select v-model="selectedLanguage" class="flex-shrink-0 w-full md:w-auto px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी (Hindi)</option>
                </select>
                <input
                    v-model="bookTitle"
                    type="text"
                    :placeholder="placeholders.title"
                    class="flex-grow w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                    @keyup.enter="generateSummary"
                    :disabled="isLoading"
                />
            </div>
            <input
                v-model="bookAuthor"
                type="text"
                :placeholder="placeholders.author"
                class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out mb-4"
                @keyup.enter="generateSummary"
                :disabled="isLoading"
            />

            <!-- Generate Button and Loading Spinner -->
            <div class="flex items-center justify-center mb-6">
                <button
                    @click="generateSummary"
                    class="w-full md:w-1/2 px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    :disabled="isLoading || !bookTitle.trim()"
                >
                    <span v-if="!isLoading">{{ buttonText }}</span>
                    <svg v-else class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Message Box -->
            <div v-if="message" :class="['rounded-xl px-4 py-2 text-center text-sm font-medium mb-4', message.type === 'error' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800']">
                {{ message.text }}
            </div>

            <!-- Summary Output and Refinement Options -->
            <div class="flex flex-col flex-grow bg-gray-50 rounded-xl border border-gray-200 p-4 sm:p-6 shadow-inner relative">
                <div v-if="!summaryOutput" class="text-gray-500 text-center py-10">
                    {{ placeholders.summary }}
                </div>
                <div v-else class="text-gray-700 whitespace-pre-wrap">
                    {{ summaryOutput }}
                </div>
                
                <!-- Copy button for summary output -->
                <button v-if="summaryOutput" @click="copyToClipboard(summaryOutput)" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <i class="fas fa-copy"></i>
                </button>

                <!-- Refinement Options -->
                <div v-if="showRefinementOptions" class="mt-4 flex flex-wrap justify-center gap-2">
                    <button @click="refineSummary('longer')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" :disabled="isLoading">
                        {{ refinementButtons.longer }}
                    </button>
                    <button @click="refineSummary('shorter')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" :disabled="isLoading">
                        {{ refinementButtons.shorter }}
                    </button>
                    <button @click="refineSummary('simpler')" class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" :disabled="isLoading">
                        {{ refinementButtons.simpler }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm py-4">
        Made by uzair b2b services
    </footer>

    <script>
        // Vue application
        const { createApp, ref, computed, watch } = Vue;

        createApp({
            setup() {
                // Reactive state variables
                const bookTitle = ref('');
                const bookAuthor = ref('');
                const selectedLanguage = ref('en');
                const summaryOutput = ref('');
                const isLoading = ref(false);
                const message = ref(null);
                const showRefinementOptions = ref(false);
                let originalPrompt = '';

                // API key will be provided by the runtime
                const apiKey = "AIzaSyD4gY8l-7NBjPuNxDGmr2tKwrDPhDTSyeQ";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                // Computed properties for language-specific text
                const placeholders = computed(() => {
                    return {
                        title: selectedLanguage.value === 'en' ? 'Enter book title (e.g., The Lord of the Rings)' : 'पुस्तक का शीर्षक दर्ज करें (उदा. द लॉर्ड ऑफ द रिंग्स)',
                        author: selectedLanguage.value === 'en' ? 'Enter author (optional)' : 'लेखक दर्ज करें (वैकल्पिक)',
                        summary: selectedLanguage.value === 'en' ? 'Your summary will appear here.' : 'आपका सारांश यहाँ दिखाई देगा।'
                    };
                });

                const buttonText = computed(() => {
                    return selectedLanguage.value === 'en' ? 'Generate Summary' : 'सारांश तैयार करें';
                });

                const refinementButtons = computed(() => {
                    return {
                        longer: selectedLanguage.value === 'en' ? 'Longer' : 'और लंबा',
                        shorter: selectedLanguage.value === 'en' ? 'Shorter' : 'छोटा करें',
                        simpler: selectedLanguage.value === 'en' ? 'Simpler' : 'सरल करें'
                    };
                });
                
                // Watcher to reset UI when language changes
                watch(selectedLanguage, () => {
                    summaryOutput.value = '';
                    message.value = null;
                    showRefinementOptions.value = false;
                });

                /**
                 * Helper function to show messages to the user.
                 */
                const showMessage = (text, type = 'info') => {
                    message.value = { text, type };
                };

                /**
                 * Handles fetching a response from the API with exponential backoff.
                 */
                const fetchWithBackoff = async (payload, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithBackoff(payload, retries - 1, delay * 2);
                            } else {
                                throw new Error(`API error: ${response.statusText}`);
                            }
                        }

                        const result = await response.json();
                        return result;
                    } catch (error) {
                        throw error;
                    }
                };

                /**
                 * Generates a new book summary.
                 */
                const generateSummary = async () => {
                    const title = bookTitle.value.trim();
                    if (!title) {
                        showMessage(selectedLanguage.value === 'en' ? "Please enter a book title to get a summary." : "कृपया सारांश प्राप्त करने के लिए एक पुस्तक का शीर्षक दर्ज करें।", 'error');
                        return;
                    }

                    isLoading.value = true;
                    summaryOutput.value = selectedLanguage.value === 'en' ? "Generating a detailed summary..." : "विस्तृत सारांश तैयार किया जा रहा है...";
                    showRefinementOptions.value = false;
                    message.value = null;

                    try {
                        if (selectedLanguage.value === 'en') {
                            originalPrompt = `You are a helpful AI assistant that specializes in providing very detailed book summaries. Please provide a comprehensive summary of the book "${title}". The summary should cover the main plot points, all key characters, and major themes in great detail.`;
                            if (bookAuthor.value) {
                                originalPrompt += ` The author is ${bookAuthor.value}.`;
                            }
                        } else {
                            originalPrompt = `आप एक सहायक एआई सहायक हैं जो बहुत विस्तृत पुस्तक सारांश प्रदान करने में माहिर हैं। कृपया पुस्तक "${title}" का एक विस्तृत सारांश प्रदान करें। सारांश में मुख्य कथानक, सभी प्रमुख पात्र और प्रमुख विषयों को विस्तार से शामिल करना चाहिए।`;
                            if (bookAuthor.value) {
                                originalPrompt += ` लेखक ${bookAuthor.value} हैं।`;
                            }
                        }

                        const chatHistory = [{ role: "user", parts: [{ text: originalPrompt }] }];
                        const payload = { contents: chatHistory };

                        const result = await fetchWithBackoff(payload);
                        const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (aiResponse) {
                            summaryOutput.value = aiResponse;
                            showRefinementOptions.value = true;
                            showMessage(selectedLanguage.value === 'en' ? "Summary generated successfully. Use the options below to refine the content." : "सारांश सफलतापूर्वक तैयार हो गया है। सामग्री को परिष्कृत करने के लिए नीचे दिए गए विकल्पों का उपयोग करें।", 'info');
                        } else {
                            summaryOutput.value = selectedLanguage.value === 'en' ? "I'm sorry, I was unable to generate a summary for that book. Please try again with a different title." : "क्षमा करें, मैं उस पुस्तक के लिए सारांश तैयार करने में असमर्थ था। कृपया एक अलग शीर्षक के साथ पुनः प्रयास करें।";
                        }
                    } catch (error) {
                        console.error(error);
                        summaryOutput.value = selectedLanguage.value === 'en' ? "An error occurred. Please try again." : "एक त्रुटि हुई। कृपया पुन: प्रयास करें।";
                    } finally {
                        isLoading.value = false;
                    }
                };

                /**
                 * Refines the current summary based on user selection.
                 */
                const refineSummary = async (refinementType) => {
                    if (!summaryOutput.value || summaryOutput.value.startsWith("Generating")) {
                        showMessage(selectedLanguage.value === 'en' ? "Please wait for the current summary to finish generating." : "कृपया वर्तमान सारांश के तैयार होने की प्रतीक्षा करें।", 'error');
                        return;
                    }

                    isLoading.value = true;
                    summaryOutput.value = selectedLanguage.value === 'en' ? `Refining summary to be ${refinementType}...` : `सारांश को ${refinementType} के लिए परिष्कृत किया जा रहा है...`;
                    message.value = null;

                    let refinementPrompt;
                    if (selectedLanguage.value === 'en') {
                        refinementPrompt = `Based on the following summary, please rewrite it to be ${refinementType}. Summary: ${summaryOutput.value}`;
                    } else {
                        let hindiRefinement;
                        switch(refinementType) {
                            case 'longer': hindiRefinement = 'और लंबा'; break;
                            case 'shorter': hindiRefinement = 'छोटा'; break;
                            case 'simpler': hindiRefinement = 'अधिक सरल'; break;
                        }
                        refinementPrompt = `निम्नलिखित सारांश के आधार पर, कृपया इसे ${hindiRefinement} करने के लिए फिर से लिखें। सारांश: ${summaryOutput.value}`;
                    }

                    const chatHistory = [{ role: "user", parts: [{ text: refinementPrompt }] }];
                    const payload = { contents: chatHistory };

                    try {
                        const result = await fetchWithBackoff(payload);
                        const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (aiResponse) {
                            summaryOutput.value = aiResponse;
                            showMessage(selectedLanguage.value === 'en' ? "Summary refined successfully." : "सारांश सफलतापूर्वक परिष्कृत हो गया है।", 'info');
                        } else {
                            summaryOutput.value = selectedLanguage.value === 'en' ? "I'm sorry, I was unable to refine the summary. Please try again." : "क्षमा करें, मैं सारांश को परिष्कृत करने में असमर्थ था। कृपया पुनः प्रयास करें।";
                        }
                    } catch (error) {
                        console.error(error);
                        summaryOutput.value = selectedLanguage.value === 'en' ? "An error occurred during refinement. Please try again." : "परिष्करण के दौरान एक त्रुटि हुई। कृपया पुन: प्रयास करें।";
                    } finally {
                        isLoading.value = false;
                    }
                };

                /**
                 * Copies the given text to the clipboard.
                 */
                const copyToClipboard = (text) => {
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showMessage(selectedLanguage.value === 'en' ? "Summary copied to clipboard!" : "सारांश क्लिपबोर्ड पर कॉपी हो गया है!", 'info');
                };

                return {
                    bookTitle,
                    bookAuthor,
                    selectedLanguage,
                    summaryOutput,
                    isLoading,
                    message,
                    showRefinementOptions,
                    placeholders,
                    buttonText,
                    refinementButtons,
                    generateSummary,
                    refineSummary,
                    copyToClipboard
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
