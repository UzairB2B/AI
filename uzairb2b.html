<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZAIR B2B AI Chat</title>
    <!-- Font links for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN for Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN for Vue.js to handle reactivity and logic -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar styling for the chat window */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-900">

    <!-- Vue.js app container -->
    <div id="app" class="flex flex-col w-full max-w-4xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white mt-6 mb-6 md:mt-12 md:mb-6 h-[80vh] sm:h-[90vh]">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">UZAIR B2B AI Chat</h1>
            <div class="flex items-center space-x-4">
  <!-- Home button -->
  <a 
    href="index.html"
    class="p-2 rounded-full transition-colors duration-200 text-gray-600 hover:bg-gray-200"
    aria-label="Home"
  >
    <i class="fas fa-home text-2xl"></i>
  </a>
</div>


                <!-- New Chat button -->
                <button
                    @click="resetChat"
                    class="p-2 rounded-full transition-colors duration-200 text-gray-600 hover:bg-gray-200"
                    aria-label="New chat"
                >
                    <i class="fas fa-plus text-2xl"></i>
                </button>
                
                <div class="text-right">
                    <p class="text-xs sm:text-sm text-gray-500">
                        Made with love by
                        <span class="text-blue-600">uzair b2b services</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="flex-grow overflow-y-auto chat-container p-4 sm:p-6">
            <div v-if="chatHistory.length === 0" class="text-center italic p-8 text-gray-400">
                <p>Hello! I am your AI assistant. Ask me anything, and I'll find the information for you.</p>
            </div>
            <div v-for="(message, index) in chatHistory" :key="index" :class="[
                'flex',
                message.role === 'user' ? 'justify-end' : 'justify-start'
            ]">
                <div :class="[
                    'max-w-[85%]',
                    'p-3',
                    'sm:p-4',
                    'my-1',
                    'rounded-xl',
                    'shadow-sm',
                    'relative',
                    message.role === 'user' ? 'text-white bg-blue-600 rounded-br-none' : 'text-gray-900 bg-gray-100 rounded-bl-none'
                ]">
                    <pre class="whitespace-pre-wrap font-sans">{{ message.text }}</pre>
                </div>
            </div>
            <!-- Loading indicator message -->
            <div v-if="isLoading" class="flex justify-start">
                <div class="max-w-[85%] p-3 sm:p-4 my-1 rounded-xl shadow-sm relative text-gray-900 bg-gray-100 rounded-bl-none">
                    <div class="flex items-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-sm">Thinking...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Box for temporary status messages -->
        <div v-if="message" :class="['p-3 text-center text-sm font-medium', message.type === 'error' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800']">
            {{ message.text }}
        </div>

        <!-- Input and Send Button -->
        <div class="p-4 sm:p-6 border-t border-gray-200 flex items-center space-x-3">
            <input
                type="text"
                v-model="prompt"
                @keyup.enter="sendMessage"
                :disabled="isLoading"
                class="flex-grow w-full px-4 py-3 rounded-full border border-gray-300 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                placeholder="Message UZAIR B2B AI..."
            >
            <button
                @click="sendMessage"
                :disabled="isLoading || !prompt.trim()"
                class="p-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                aria-label="Send message"
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm py-4">
        Made with love by uzair b2b services
    </footer>

    <script>
        const { createApp, ref, nextTick } = Vue;

        createApp({
            setup() {
                // Reactive state variables
                const prompt = ref('');
                const isLoading = ref(false);
                const message = ref(null);
                const chatHistory = ref([]);

                // API key will be provided by the runtime
                const apiKey = "AIzaSyA9Nq41Pm_N_NmyyiyyIh62lBeE6CDEAks";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                /**
                 * Helper function to show temporary messages.
                 */
                const showMessage = (text, type = 'info') => {
                    message.value = { text, type };
                    setTimeout(() => {
                        message.value = null;
                    }, 3000);
                };

                /**
                 * Handles fetching a response from the API with exponential backoff.
                 */
                const fetchWithBackoff = async (payload, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithBackoff(payload, retries - 1, delay * 2);
                            } else {
                                throw new Error(`API error: ${response.statusText}`);
                            }
                        }

                        const res = await response.json();
                        return res;
                    } catch (error) {
                        throw error;
                    }
                };

                /**
                 * Scrolls the chat window to the bottom.
                 */
                const scrollToBottom = () => {
                    const chatContainer = document.querySelector('.chat-container');
                    nextTick(() => {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    });
                };

                /**
                 * Sends the user message and fetches an AI response.
                 */
                const sendMessage = async () => {
                    const userText = prompt.value.trim();
                    if (!userText) {
                        showMessage("Please enter a message.", 'error');
                        return;
                    }

                    isLoading.value = true;
                    message.value = null;
                    
                    // Add user message to chat history
                    chatHistory.value.push({ role: 'user', text: userText });
                    prompt.value = '';
                    scrollToBottom();

                    const userPrompt = `You are a helpful AI assistant. Given a user's query, you will generate a response as if you have just performed a search and are providing a helpful summary. Be conversational and concise.
                    User query: ${userText}`;

                    const payload = {
                        contents: [{
                            role: "user",
                            parts: [{ text: userPrompt }]
                        }],
                    };

                    try {
                        const response = await fetchWithBackoff(payload);
                        const aiResponse = response?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (aiResponse) {
                            chatHistory.value.push({ role: 'ai', text: aiResponse });
                        } else {
                            chatHistory.value.push({ role: 'ai', text: "Sorry, I couldn't generate a response. Please try again." });
                            showMessage("Response generation failed.", 'error');
                        }
                    } catch (error) {
                        console.error(error);
                        chatHistory.value.push({ role: 'ai', text: "An error occurred while fetching the response. Please try again." });
                        showMessage("An error occurred.", 'error');
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                /**
                 * Resets the application state to a new chat.
                 */
                const resetChat = () => {
                    prompt.value = '';
                    chatHistory.value = [];
                    isLoading.value = false;
                    message.value = null;
                    showMessage("Starting a new chat.", 'info');
                };

                return {
                    prompt,
                    isLoading,
                    message,
                    chatHistory,
                    sendMessage,
                    resetChat
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
