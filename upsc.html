<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Prep AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
        .container-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen">

    <div class="container-card w-full max-w-4xl p-8 space-y-8 flex flex-col">
        <!-- Main Content Area -->
        <div class="flex-1 space-y-6">
            <div class="flex items-center justify-center space-x-4 mb-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M11.47 3.84a.75.75 0 0 1 1.06 0l8.69 8.69a1.5 1.5 0 0 1 .41 1.06V19.5a2.25 2.25 0 0 1-2.25 2.25H15a2.25 2.25 0 0 1-2.25-2.25v-2.25a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75v2.25A2.25 2.25 0 0 1 3 19.5v-5.96a1.5 1.5 0 0 1 .41-1.06l8.69-8.69Z" />
                    </svg>
                </a>
                <h1 id="main-title" class="text-4xl font-bold text-center text-gray-800">UPSC Prep AI</h1>
            </div>
            
            <p id="main-subtitle" class="text-center text-gray-600">Prepare for the UPSC Civil Services Exam by generating custom questions based on phase, paper, topic, and question type.</p>

            <!-- Question Generation Controls -->
            <div class="space-y-4">
                <div class="flex-1">
                    <label for="language-select" id="lang-label" class="block text-sm font-medium text-gray-700 mb-1">Select Language</label>
                    <select id="language-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <div class="flex-1">
                        <label for="phase-select" id="phase-label" class="block text-sm font-medium text-gray-700 mb-1">Select Phase</label>
                        <select id="phase-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="" disabled selected>Choose a Phase</option>
                            <option value="Prelims">Prelims (Objective)</option>
                            <option value="Mains">Mains (Descriptive)</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="paper-select" id="paper-label" class="block text-sm font-medium text-gray-700 mb-1">Select Paper</label>
                        <select id="paper-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors" disabled>
                            <option value="" disabled selected>Select a Paper</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <div class="flex-1">
                        <label for="topic-select" id="topic-label" class="block text-sm font-medium text-gray-700 mb-1">Select Topic</label>
                        <select id="topic-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors" disabled>
                            <option value="" disabled selected>Select a Topic</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="difficulty-select" id="difficulty-label" class="block text-sm font-medium text-gray-700 mb-1">Select Difficulty</label>
                        <select id="difficulty-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="" disabled selected>Select a Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="flex-1">
                    <label for="question-type-select" id="type-label" class="block text-sm font-medium text-gray-700 mb-1">Select Question Type</label>
                    <select id="question-type-select" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors" disabled>
                        <option value="" disabled selected>Select a Type</option>
                        <option value="MCQ">Multiple Choice (MCQ)</option>
                        <option value="Descriptive">Descriptive</option>
                    </select>
                </div>
                <button id="generate-btn" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2" disabled>
                    <span id="generate-text">Generate Question</span>
                    <div id="generate-spinner" class="loading-spinner hidden"></div>
                </button>
            </div>

            <!-- Question and Answer Display Area -->
            <div class="space-y-4">
                <div id="question-card" class="bg-gray-50 p-6 rounded-xl border border-gray-200 hidden">
                    <p id="question-label" class="text-xl font-bold text-gray-800 mb-4">Question:</p>
                    <div id="question-content" class="text-lg text-gray-700 leading-relaxed space-y-4">
                        <p id="question-text"></p>
                        <div id="options-container" class="space-y-2"></div>
                        <textarea id="descriptive-input" class="w-full h-48 p-3 rounded-xl border border-gray-300 hidden resize-none" placeholder="Type your answer here..."></textarea>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button id="explain-btn" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2" disabled>
                        <span id="explain-text">Explain Answer</span>
                        <div id="explain-spinner" class="loading-spinner hidden"></div>
                    </button>
                    <button id="next-question-btn" class="flex-1 py-3 bg-gray-500 text-white font-bold rounded-xl shadow-lg hover:bg-gray-600 transition-colors" disabled>
                        Next Question
                    </button>
                </div>
                <div id="answer-card" class="bg-gray-50 p-6 rounded-xl border border-gray-200 hidden">
                    <p id="explanation-label" class="text-xl font-bold text-gray-800 mb-4">Detailed Explanation/Solution:</p>
                    <p id="answer-text" class="text-lg text-gray-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-600 text-sm">
        <p>A B2B Services Project by Uzair</p>
    </footer>

    <script>
        // API Configuration
        const apiKey = "AIzaSyBNvWV8-WY3OT8c5zjPKiqba2XfvICtdZI";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // DOM Elements
        const languageSelect = document.getElementById('language-select');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const langLabel = document.getElementById('lang-label');
        const phaseLabel = document.getElementById('phase-label');
        const paperLabel = document.getElementById('paper-label');
        const topicLabel = document.getElementById('topic-label');
        const difficultyLabel = document.getElementById('difficulty-label');
        const typeLabel = document.getElementById('type-label');
        const phaseSelect = document.getElementById('phase-select');
        const paperSelect = document.getElementById('paper-select');
        const topicSelect = document.getElementById('topic-select');
        const difficultySelect = document.getElementById('difficulty-select');
        const questionTypeSelect = document.getElementById('question-type-select');
        const generateBtn = document.getElementById('generate-btn');
        const generateText = document.getElementById('generate-text');
        const generateSpinner = document.getElementById('generate-spinner');
        const questionCard = document.getElementById('question-card');
        const questionLabel = document.getElementById('question-label');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const descriptiveInput = document.getElementById('descriptive-input');
        const explainBtn = document.getElementById('explain-btn');
        const explainText = document.getElementById('explain-text');
        const explainSpinner = document.getElementById('explain-spinner');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const explanationLabel = document.getElementById('explanation-label');
        const answerCard = document.getElementById('answer-card');
        const answerText = document.getElementById('answer-text');

        // Data Structures
        const examStructure = {
            "Prelims": {
                papers: {
                    "Paper 1: General Studies": ["Current Affairs", "History of India", "Indian and World Geography", "Indian Polity and Governance", "Economic and Social Development", "Science and Technology", "Environment and Ecology"],
                    "Paper 2: CSAT": ["Comprehension", "Logical Reasoning and Analytical Ability", "Decision-Making and Problem-Solving", "Basic Numeracy and Data Interpretation"]
                },
                questionTypes: ["MCQ"]
            },
            "Mains": {
                papers: {
                    "Paper I: Essay": ["Essay Topic"],
                    "Paper II: General Studies I": ["Indian Heritage and Culture", "History", "Geography of the World and Society"],
                    "Paper III: General Studies II": ["Governance", "Constitution", "Polity", "Social Justice", "International Relations"],
                    "Paper IV: General Studies III": ["Technology", "Economic Development", "Biodiversity", "Security", "Disaster Management"],
                    "Paper V: General Studies IV": ["Ethics, Integrity, and Aptitude"]
                },
                questionTypes: ["Descriptive"]
            }
        };

        const translations = {
            English: {
                title: "UPSC Prep AI",
                subtitle: "Prepare for the UPSC Civil Services Exam by generating custom questions based on phase, paper, topic, and question type.",
                langLabel: "Select Language",
                phaseLabel: "Select Phase",
                paperLabel: "Select Paper",
                topicLabel: "Select Topic",
                difficultyLabel: "Select Difficulty",
                typeLabel: "Select Question Type",
                phasePlaceholder: "Choose a Phase",
                paperPlaceholder: "Select a Paper",
                topicPlaceholder: "Select a Topic",
                difficultyPlaceholder: "Select a Difficulty",
                typePlaceholder: "Select a Type",
                generateBtn: "Generate Question",
                generating: "Generating...",
                explainBtn: "Explain Answer",
                explaining: "Explaining...",
                nextBtn: "Next Question",
                questionLabel: "Question:",
                explanationLabel: "Detailed Explanation/Solution:",
                typeAnswerPlaceholder: "Type your answer here...",
                fetchingData: (topic) => `Fetching the latest information for ${topic}...`,
                failedGenerate: "Failed to generate a question.",
                failedExplain: "Failed to generate an explanation.",
                noQuestion: "Please generate a question first."
            },
            Hindi: {
                title: "यूपीएससी तैयारी एआई",
                subtitle: "चरण, पेपर, विषय और प्रश्न प्रकार के आधार पर कस्टम प्रश्न बनाकर यूपीएससी सिविल सेवा परीक्षा की तैयारी करें।",
                langLabel: "भाषा चुनें",
                phaseLabel: "चरण चुनें",
                paperLabel: "पेपर चुनें",
                topicLabel: "विषय चुनें",
                difficultyLabel: "कठिनाई चुनें",
                typeLabel: "प्रश्न प्रकार चुनें",
                phasePlaceholder: "एक चरण चुनें",
                paperPlaceholder: "एक पेपर चुनें",
                topicPlaceholder: "एक विषय चुनें",
                difficultyPlaceholder: "एक कठिनाई चुनें",
                typePlaceholder: "एक प्रकार चुनें",
                generateBtn: "प्रश्न उत्पन्न करें",
                generating: "उत्पन्न हो रहा है...",
                explainBtn: "उत्तर समझाएं",
                explaining: "समझाया जा रहा है...",
                nextBtn: "अगला प्रश्न",
                questionLabel: "प्रश्न:",
                explanationLabel: "विस्तृत स्पष्टीकरण/समाधान:",
                typeAnswerPlaceholder: "यहां अपना उत्तर टाइप करें...",
                fetchingData: (topic) => `नवीनतम जानकारी लाई जा रही है: ${topic}...`,
                failedGenerate: "प्रश्न उत्पन्न करने में विफल रहा।",
                failedExplain: "स्पष्टीकरण उत्पन्न करने में विफल रहा।",
                noQuestion: "कृपया पहले एक प्रश्न उत्पन्न करें।"
            }
        };

        let currentQuestion = '';
        let currentQuestionType = '';
        let currentPaper = '';
        let currentPhase = '';
        let currentLang = 'English';

        function updateUI(lang) {
            const t = translations[lang];
            mainTitle.textContent = t.title;
            mainSubtitle.textContent = t.subtitle;
            langLabel.textContent = t.langLabel;
            phaseLabel.textContent = t.phaseLabel;
            paperLabel.textContent = t.paperLabel;
            topicLabel.textContent = t.topicLabel;
            difficultyLabel.textContent = t.difficultyLabel;
            typeLabel.textContent = t.typeLabel;
            generateText.textContent = t.generateBtn;
            explainText.textContent = t.explainBtn;
            nextQuestionBtn.textContent = t.nextBtn;
            questionLabel.textContent = t.questionLabel;
            explanationLabel.textContent = t.explanationLabel;
            descriptiveInput.placeholder = t.typeAnswerPlaceholder;
        }

        // Function to show a temporary message instead of an alert
        function showMessage(message, type = 'error') {
            const messageBox = document.createElement('div');
            messageBox.className = `fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-lg text-white z-50 transition-opacity duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.remove(), 300);
            }, 3000);
        }

        // --- LLM API Call Function with Exponential Backoff ---
        async function callGeminiAPI(prompt, useSearch, retries = 3, delay = 1000) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
            };
            if (useSearch) {
                payload.tools = [{ "google_search": {} }];
            }
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return callGeminiAPI(prompt, useSearch, retries - 1, delay * 2);
                    }
                    throw new Error(`API error: ${response.statusText}`);
                }
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || 'No response from AI.';
            } catch (error) {
                console.error('API call failed:', error);
                return 'Failed to get a response. Please try again later.';
            }
        }

        // --- Event Listeners ---
        languageSelect.addEventListener('change', () => {
            currentLang = languageSelect.value;
            updateUI(currentLang);
            // Re-populate dropdowns to reflect language changes
            phaseSelect.value = '';
            paperSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].paperPlaceholder}</option>`;
            paperSelect.disabled = true;
            topicSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].topicPlaceholder}</option>`;
            topicSelect.disabled = true;
            questionTypeSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].typePlaceholder}</option>`;
            questionTypeSelect.disabled = true;
            difficultySelect.value = '';
            updateGenerateButtonState();
        });

        phaseSelect.addEventListener('change', () => {
            currentPhase = phaseSelect.value;
            paperSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].paperPlaceholder}</option>`;
            topicSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].topicPlaceholder}</option>`;
            
            if (currentPhase) {
                const papers = examStructure[currentPhase].papers;
                for (const paper in papers) {
                    const option = document.createElement('option');
                    option.value = paper;
                    option.textContent = paper;
                    paperSelect.appendChild(option);
                }
                paperSelect.disabled = false;
                
                const questionTypes = examStructure[currentPhase].questionTypes;
                questionTypeSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].typePlaceholder}</option>`;
                questionTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    questionTypeSelect.appendChild(option);
                });
                questionTypeSelect.disabled = false;
            } else {
                paperSelect.disabled = true;
                topicSelect.disabled = true;
                questionTypeSelect.disabled = true;
            }
            updateGenerateButtonState();
        });

        paperSelect.addEventListener('change', () => {
            currentPaper = paperSelect.value;
            topicSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].topicPlaceholder}</option>`;
            if (currentPhase && currentPaper) {
                const topics = examStructure[currentPhase].papers[currentPaper];
                topics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicSelect.appendChild(option);
                });
                topicSelect.disabled = false;
            } else {
                topicSelect.disabled = true;
            }
            updateGenerateButtonState();
        });

        topicSelect.addEventListener('change', updateGenerateButtonState);
        difficultySelect.addEventListener('change', updateGenerateButtonState);
        questionTypeSelect.addEventListener('change', updateGenerateButtonState);

        function updateGenerateButtonState() {
            if (phaseSelect.value && paperSelect.value && topicSelect.value && difficultySelect.value && questionTypeSelect.value) {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }

        generateBtn.addEventListener('click', async () => {
            const phase = phaseSelect.value;
            const paper = paperSelect.value;
            const topic = topicSelect.value;
            const difficulty = difficultySelect.value;
            currentQuestionType = questionTypeSelect.value;
            const lang = languageSelect.value;
            const t = translations[lang];

            questionCard.classList.add('hidden');
            answerCard.classList.add('hidden');
            optionsContainer.classList.add('hidden');
            descriptiveInput.classList.add('hidden');
            explainBtn.disabled = true;
            nextQuestionBtn.disabled = true;

            // Show loading spinner
            generateText.textContent = t.generating;
            generateSpinner.classList.remove('hidden');
            generateBtn.disabled = true;
            
            let useSearch = false;
            if (topic === 'Current Affairs' || topic === 'Essay Topic') {
                useSearch = true;
                showMessage(t.fetchingData(topic), 'info');
            }

            try {
                let prompt = `Generate a single ${difficulty}-level UPSC ${phase}, ${paper} question on the topic of ${topic}. The question type should be ${currentQuestionType}. The entire response must be in ${lang}. `;
                
                if (currentQuestionType === 'MCQ') {
                    prompt += `Provide the question text followed by four multiple-choice options, labeled (A), (B), (C), and (D). The options should be a separate list.`;
                } else if (currentQuestionType === 'Descriptive' && topic !== 'Essay Topic') {
                    prompt += `The question should be detailed, requiring an analytical and comprehensive response. Do not provide any sample answers, just the question itself.`;
                } else { // Essay
                     prompt += `The prompt should be suitable for a full essay, requiring a well-structured and multi-faceted response. The prompt should be a single, clear sentence. Do not provide any sample answers, just the prompt itself.`;
                }

                prompt += ` Format all mathematical or financial expressions using LaTeX, enclosed in dollar signs ($...$ and $$...$$). Do not include any additional text, headers, or instructions.`;

                const generatedContent = await callGeminiAPI(prompt, useSearch);

                if (generatedContent) {
                    currentQuestion = generatedContent;
                    questionCard.classList.remove('hidden');
                    explainBtn.disabled = false;
                    nextQuestionBtn.disabled = false;

                    if (currentQuestionType === 'MCQ') {
                        const lines = generatedContent.split('\n').filter(line => line.trim() !== '');
                        const questionTextContent = lines[0];
                        const options = lines.slice(1);
                        
                        questionText.innerHTML = questionTextContent.replace(/\n/g, '<br>');
                        optionsContainer.innerHTML = '';
                        options.forEach(optionText => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'flex items-start space-x-2';
                            const input = document.createElement('input');
                            input.type = 'radio';
                            input.name = 'answer-option';
                            input.className = 'form-radio h-4 w-4 text-blue-600 mt-1';
                            const label = document.createElement('label');
                            label.className = 'text-gray-700';
                            label.innerHTML = optionText.trim();
                            
                            optionDiv.appendChild(input);
                            optionDiv.appendChild(label);
                            optionsContainer.appendChild(optionDiv);
                        });
                        optionsContainer.classList.remove('hidden');
                        descriptiveInput.classList.add('hidden');

                    } else { // Descriptive or Essay
                        questionText.innerHTML = generatedContent.replace(/\n/g, '<br>');
                        optionsContainer.classList.add('hidden');
                        descriptiveInput.classList.remove('hidden');
                        descriptiveInput.value = '';
                    }

                    MathJax.typesetPromise([questionText, optionsContainer]);
                } else {
                    showMessage(t.failedGenerate, 'error');
                }
            } finally {
                generateText.textContent = t.generateBtn;
                generateSpinner.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        explainBtn.addEventListener('click', async () => {
            const lang = languageSelect.value;
            const t = translations[lang];

            if (!currentQuestion) {
                showMessage(t.noQuestion, 'error');
                return;
            }
            // Show loading spinner
            explainText.textContent = t.explaining;
            explainSpinner.classList.remove('hidden');
            explainBtn.disabled = true;

            try {
                let prompt = `Provide a detailed, step-by-step solution for the following UPSC question. The entire response must be in ${lang}.`;
                if (currentQuestionType === 'MCQ') {
                    prompt += ` The response must first provide the correct option and then explain why it's correct.
                    \n\nQuestion: ${currentQuestion}`;
                } else if (currentQuestionType === 'Descriptive' && topicSelect.value !== 'Essay Topic') {
                    prompt += ` Provide a comprehensive, well-structured answer that a student could use as a model for their own response.
                    \n\nQuestion: ${currentQuestion}`;
                } else { // Essay
                     prompt += `Provide a comprehensive model essay for the following UPSC Mains essay prompt. The essay should be structured with an introduction, body paragraphs, and a conclusion. It must provide multiple perspectives and a balanced view, similar to an expected UPSC response.
                     \n\nPrompt: ${currentQuestion}`;
                }
                prompt += ` Ensure all mathematical expressions and formulas are formatted using LaTeX, enclosed in dollar signs ($...$ and $$...$$ for block equations). Do not provide any additional text or headers.`;
                
                const generatedExplanation = await callGeminiAPI(prompt, false);

                if (generatedExplanation) {
                    answerText.innerHTML = generatedExplanation.replace(/\n/g, '<br>');
                    answerCard.classList.remove('hidden');
                    MathJax.typesetPromise([answerText]);
                } else {
                    showMessage(t.failedExplain, 'error');
                }
            } finally {
                explainText.textContent = t.explainBtn;
                explainSpinner.classList.add('hidden');
                explainBtn.disabled = false;
            }
        });

        nextQuestionBtn.addEventListener('click', () => {
            questionCard.classList.add('hidden');
            answerCard.classList.add('hidden');
            currentQuestion = '';
            explainBtn.disabled = true;
            nextQuestionBtn.disabled = true;
            // Reset the selections
            phaseSelect.value = '';
            paperSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].paperPlaceholder}</option>`;
            paperSelect.disabled = true;
            topicSelect.innerHTML = `<option value="" disabled selected>${translations[currentLang].topicPlaceholder}</option>`;
            topicSelect.disabled = true;
            difficultySelect.value = '';
            questionTypeSelect.value = '';
