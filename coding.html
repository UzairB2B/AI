<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding.AI</title>
    <!-- Font link for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN for Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN for Vue.js to handle reactivity and logic -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome for copy and home icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen flex flex-col items-center justify-center">

    <!-- Vue.js app container -->
    <div id="app" class="flex flex-col flex-grow w-full max-w-4xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white mt-6 mb-6 md:mt-12 md:mb-6">

        <!-- Header with responsive spacing and alignment -->
        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">Coding.AI</h1>
            <div class="flex items-center space-x-2">
                <!-- Home Button with responsive padding -->
                <a href="index.html" class="px-3 py-1 sm:px-4 sm:py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Home
                </a>
                <p class="text-xs sm:text-sm text-gray-500">
                    Made by
                    <span class="text-blue-600">uzair b2b services</span>
                </p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="p-6 flex flex-col flex-grow w-full">
            <p class="text-gray-600 mb-6 text-center">Your AI assistant for generating code snippets. Select a language and describe what you need.</p>
            
            <div class="flex flex-col gap-4 mb-4">
                <!-- Language Selection Dropdown -->
                <div class="input-group">
                    <label for="language-select" class="input-label font-semibold text-gray-700 mb-2">Select Language</label>
                    <select v-model="selectedLanguage" id="language-select" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="c++">C++</option>
                        <option value="sql">SQL</option>
                        <option value="shell">Shell/Bash</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                    </select>
                </div>

                <!-- Prompt Input Textarea -->
                <div class="input-group">
                    <label for="prompt-input" class="input-label font-semibold text-gray-700 mb-2">Describe your code request</label>
                    <textarea 
                        v-model="promptText"
                        id="prompt-input"
                        rows="6"
                        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out resize-y"
                        placeholder="e.g., A function to calculate the factorial of a number, a responsive contact form, a REST API endpoint for user login..."
                    ></textarea>
                </div>
            </div>

            <!-- Generate Button and Loading Spinner -->
            <div class="flex items-center justify-center mb-6">
                <button
                    @click="generateCode"
                    class="w-full md:w-1/2 px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    :disabled="isLoading || !promptText.trim()"
                >
                    <span v-if="!isLoading">Generate Code</span>
                    <svg v-else class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Message Box -->
            <div v-if="message" :class="['rounded-xl px-4 py-2 text-center text-sm font-medium mb-4', message.type === 'error' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800']">
                {{ message.text }}
            </div>

            <!-- Code Output Display -->
            <div v-if="codeOutput" class="relative bg-gray-900 rounded-xl p-4 sm:p-6 overflow-x-auto text-white shadow-inner">
                <button @click="copyToClipboard(codeOutput)" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 transition-colors duration-200">
                    <i class="fas fa-copy"></i>
                </button>
                <pre class="whitespace-pre-wrap break-words"><code class="language-{{ selectedLanguage }}">{{ codeOutput }}</code></pre>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm py-4">
        Made by uzair b2b services
    </footer>

    <script>
        // Vue application
        const { createApp, ref, computed, watch } = Vue;

        createApp({
            setup() {
                // Reactive state variables
                const selectedLanguage = ref('python');
                const promptText = ref('');
                const codeOutput = ref('');
                const isLoading = ref(false);
                const message = ref(null);
                
                // API key will be provided by the runtime
                const apiKey = "AIzaSyBF69MTfyFI4stN-KjlloiGsUXcP01GHFc";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                /**
                 * Helper function to show messages to the user.
                 */
                const showMessage = (text, type = 'info') => {
                    message.value = { text, type };
                };

                /**
                 * Handles fetching a response from the API with exponential backoff.
                 */
                const fetchWithBackoff = async (payload, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithBackoff(payload, retries - 1, delay * 2);
                            } else {
                                throw new Error(`API error: ${response.statusText}`);
                            }
                        }

                        const result = await response.json();
                        return result;
                    } catch (error) {
                        throw error;
                    }
                };

                /**
                 * Cleans and formats the AI's response to extract just the code.
                 */
                const cleanCodeBlock = (rawText) => {
                    const lines = rawText.trim().split('\n');
                    // Remove the first and last line if they are code block fences (```)
                    if (lines[0].startsWith('```')) {
                        lines.shift();
                    }
                    if (lines[lines.length - 1].startsWith('```')) {
                        lines.pop();
                    }
                    // Remove any leading or trailing whitespace on each line
                    return lines.join('\n').trim();
                };

                /**
                 * Handles the main logic for generating code.
                 */
                const generateCode = async () => {
                    if (!promptText.value.trim()) {
                        showMessage("Please enter a description for the code you want to generate.", 'error');
                        return;
                    }

                    isLoading.value = true;
                    codeOutput.value = '';
                    message.value = null;

                    const userPrompt = `You are an expert ${selectedLanguage.value} programmer. Your task is to provide a complete, well-commented code snippet for the following request. Provide only the code, without any extra conversation or explanation.
                    
                    Request: ${promptText.value}
                    
                    Provide the code for this request in the ${selectedLanguage.value} language, enclosed in a single code block.`;
                    
                    const chatHistory = [{
                        role: "user",
                        parts: [{ text: userPrompt }]
                    }];

                    const payload = { contents: chatHistory };

                    try {
                        const result = await fetchWithBackoff(payload);

                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const aiResponse = result.candidates[0].content.parts[0].text;
                            const code = cleanCodeBlock(aiResponse);
                            codeOutput.value = code;
                            showMessage("Code generated successfully!", 'info');
                        } else {
                            codeOutput.value = "Sorry, I couldn't generate the code. Please try again with a different prompt.";
                            showMessage("Sorry, I couldn't generate the code. Please try again with a different prompt.", 'error');
                        }
                    } catch (error) {
                        console.error(error);
                        codeOutput.value = "An error occurred. Please check the console for more details.";
                        showMessage("An error occurred. Please try again.", 'error');
                    } finally {
                        isLoading.value = false;
                    }
                };

                /**
                 * Copies the generated code to the clipboard.
                 */
                const copyToClipboard = (text) => {
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showMessage("Code copied to clipboard!", 'info');
                };

                return {
                    selectedLanguage,
                    promptText,
                    codeOutput,
                    isLoading,
                    message,
                    generateCode,
                    copyToClipboard
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
