    <script>
        // Global variables provided by the environment
        const __app_id = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const __firebase_config = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}';
        const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : '';
        const appId = __app_id;
        const firebaseConfig = JSON.parse(__firebase_config);
        
        // Syllabus data
        const syllabusData = {
            '1': [
                "MANAGEMENT PRINCIPAL AND PROCESS",
                "MANAGERIAL ECONOMICS",
                "BUSINESS STATISTICS",
                "BUSINESS ENVIRONMENT",
                "ACCOUNTING FOR MANAGERS",
                "COMPUTER APPLICATION IN MANAGEMENT",
                "BUSINESS LAW",
                "BUSINESS COMMUNICATION"
            ],
            '2': [
                "ORGANIZATIONAL BEHAVIOUR",
                "MANAGERIAL ACCOUNTING",
                "RESEARCH METHODOLOGY",
                "PRODUCTION AND OPERATIONS MANAGEMENT",
                "MARKETING MANAGEMENT",
                "FINANCIAL MANAGEMENT",
                "HUMAN RESOURCE MANAGEMENT"
            ],
            '3': [
                "ENTREPRENEURSHIP DEVELOPMENT AND PROJECT MANAGEMENT",
                "MANAGEMENT SCIENCES",
                "INTERNATIONAL BUSINESS MANAGEMENT",
                "SPECIALIZATION - MARKETING",
                "SPECIALIZATION - FINANCE",
                "SPECIALIZATION - HUMAN RESOURCE MANAGEMENT",
                "SPECIALIZATION - INFORMATION TECHNOLOGY"
            ],
            '4': [
                "CORPORATE MANAGEMENT",
                "STRATEGIC MANAGEMENT",
                "MANAGEMENT INFORMATION SYSTEM",
                "RURAL MANAGEMENT",
                "OPTIONAL - INTERNATIONAL MARKETING",
                "OPTIONAL - MARKETING OF SERVICES",
                "OPTIONAL - SECURITY ANALYSIS AND PORTFOLIO MANAGEMENT",
                "OPTIONAL - CORPORATE TAX MANAGEMENT",
                "OPTIONAL - ORGANIZATIONAL CHANGE AND INTERVENTION STRATEGIES",
                "OPTIONAL - MANAGEMENT TRAINING AND DEVELOPMENT",
                "OPTIONAL - BUSINESS PROCESS RE ENGINEERING AND ERP",
                "OPTIONAL - COMPUTER GRAPHICS AND MULTIMEDIA MANAGEMENT"
            ]
        };

        // DOM elements
        const semesterSelect = document.getElementById('semester');
        const subjectSelect = document.getElementById('subject');
        const languageSelect = document.getElementById('language');
        const notesTypeSelect = document.getElementById('notes-type-select');
        const queryTextarea = document.getElementById('query');
        const generateNotesBtn = document.getElementById('generate-notes-btn');
        const generateQuestionsBtn = document.getElementById('generate-questions-btn');
        const notesArea = document.getElementById('notes-area');
        const notesPlaceholder = document.getElementById('notes-placeholder');
        const sourcesContainer = document.getElementById('sources-container');
        const referencesList = document.getElementById('references-list');
        const copyBtn = document.getElementById('copy-btn');
        const showSourcesBtn = document.getElementById('show-sources-btn');
        const messageBox = document.getElementById('message-box');

        // Note: API key is left empty as per instructions for the environment
        const API_KEY = "AIzaSyCA-TXrEZgSP3Arr_fZyyO0QAv0x3sCWpY"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        const showMessage = (message) => {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };
        
        const copyToClipboard = (text) => {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showMessage('Copied to clipboard!');
        };
        
        const updateSubjects = () => {
            const selectedSemester = semesterSelect.value;
            const subjects = syllabusData[selectedSemester] || [];
            
            subjectSelect.innerHTML = '<option value="" disabled selected>Select Subject</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        };
        
        document.addEventListener('DOMContentLoaded', updateSubjects);
        semesterSelect.addEventListener('change', updateSubjects);
        copyBtn.addEventListener('click', () => {
            copyToClipboard(notesArea.innerText);
        });

        showSourcesBtn.addEventListener('click', () => {
            sourcesContainer.classList.toggle('hidden');
        });
        
        subjectSelect.addEventListener('change', () => {
            if (subjectSelect.value) {
                generateNotesBtn.disabled = false;
                generateQuestionsBtn.disabled = false;
            }
        });

        const generateContent = async (type) => {
            const semester = semesterSelect.value;
            const subject = subjectSelect.value;
            const language = languageSelect.value;
            const notesType = notesTypeSelect.value;
            const userQuery = queryTextarea.value.trim();
            
            if (!subject) {
                showMessage("Please select a subject first.");
                return;
            }

            // Set loading state
            if (type === 'notes') {
                document.getElementById('notes-btn-text').textContent = 'Generating...';
                document.getElementById('notes-spinner').classList.remove('hidden');
            } else {
                document.getElementById('questions-btn-text').textContent = 'Generating...';
                document.getElementById('questions-spinner').classList.remove('hidden'); // Fixed: was .add('hidden')
            }
            generateNotesBtn.disabled = true;
            generateQuestionsBtn.disabled = true;

            notesPlaceholder.classList.add('hidden');
            notesArea.textContent = '';
            sourcesContainer.classList.add('hidden');
            copyBtn.classList.add('hidden');

            let prompt;
            if (type === 'notes') {
                let noteTypePrompt;
                switch (notesType) {
                    case 'detailed':
                        noteTypePrompt = `Generate a detailed and comprehensive study guide of at least 500 - 1000 words.`;
                        break;
                    case 'case_study':
                        noteTypePrompt = `Provide case studies and examples related to the topic from india and world in detail.`;
                        break;
                    case 'simpler':
                        noteTypePrompt = `Explain the concept in simple, easy-to-understand language, in atleast 500 words.`;
                        break;
                    case 'in_depth':
                        noteTypePrompt = `Provide an in-depth analytical overview of the topic.`;
                        break;
                    case 'short_notes':
                        noteTypePrompt = `Generate concise, bullet-pointed notes, yet detailed covering all parts for last-minute revision.`;
                        break;
                }
                prompt = `${noteTypePrompt} for the MBA subject "${subject}" from Semester ${semester}. Focus on the following concepts and keywords: "${userQuery}". The output should be a well-structured explanation with clear headings.`;
            } else { // type === 'questions'
                prompt = `Generate a long answer (approximately 500 - 1000 words) for the question "${userQuery}" related to the MBA subject "${subject}" from Semester ${semester} in ${language}.`;
            }

            // Construct the payload for the API call - This was the primary missing piece.
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
            };

            // Log API call details for debugging
            console.log('Attempting to call Gemini API...');
            console.log(`API URL: ${API_URL}`);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    console.error('API call failed with status:', response.status);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const candidate = result.candidates?.[0];
                
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    notesArea.textContent = text;
                    copyBtn.classList.remove('hidden');
                    
                    const groundingMetadata = candidate.groundingMetadata;
                    referencesList.innerHTML = '';
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        const sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                        
                        if (sources.length > 0) {
                            sources.forEach(source => {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = source.uri;
                                link.target = "_blank";
                                link.textContent = source.title;
                                link.className = "text-blue-600 hover:underline";
                                listItem.appendChild(link);
                                referencesList.appendChild(listItem);
                            });
                            showSourcesBtn.classList.remove('hidden');
                        } else {
                            showSourcesBtn.classList.add('hidden');
                        }
                    } else {
                        showSourcesBtn.classList.add('hidden');
                    }
                } else {
                    showMessage("Unable to generate content. Please try again with different keywords.");
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred. Please check your network and try again.");
            } finally {
                // Reset loading state
                if (type === 'notes') {
                    document.getElementById('notes-btn-text').textContent = 'Generate Notes';
                    document.getElementById('notes-spinner').classList.add('hidden');
                } else {
                    document.getElementById('questions-btn-text').textContent = 'Generate Questions';
                    document.getElementById('questions-spinner').classList.add('hidden');
                }
                generateNotesBtn.disabled = false;
                generateQuestionsBtn.disabled = false;
            }
        };

        generateNotesBtn.addEventListener('click', () => generateContent('notes'));
        generateQuestionsBtn.addEventListener('click', () => generateContent('questions'));
    </script>
