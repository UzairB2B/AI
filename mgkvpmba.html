<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA AI Supplement</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }

        .container-custom {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .select-field, .btn, .text-area, .input-field {
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        
        .select-field:focus, .text-area:focus, .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn { font-weight: 600; cursor: pointer; }
        
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Notes Output Area */
        .notes-area {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 1rem;
        }

        /* Markdown Styles within Notes Area */
        .notes-area h1 { font-size: 1.75em; font-weight: 700; margin-bottom: 0.5em; color: #111827; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.2em; }
        .notes-area h2 { font-size: 1.5em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #1f2937; }
        .notes-area h3 { font-size: 1.25em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #374151; }
        .notes-area p { margin-bottom: 1em; }
        .notes-area ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .notes-area ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .notes-area strong { color: #000; font-weight: 700; }
        .notes-area blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #4b5563; background: #eff6ff; padding: 0.5rem 1rem; border-radius: 0.25rem; margin-bottom: 1em; }

        /* Editor Section Styles */
        .editor-textarea { height: 300px; font-family: 'Open Sans', 'Noto Sans Devanagari', sans-serif; }
        .preview-box { 
            min-height: 300px; 
            border: 1px dashed #e5e7eb; 
            padding: 2rem; 
            border-radius: 0.5rem; 
            background: white;
            font-family: 'Open Sans', 'Noto Sans Devanagari', sans-serif;
        }
        
        /* Print/PDF Optimization */
        .pdf-content-block {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Navbar / Home Button -->
    <a href="#" class="inline-flex items-center text-gray-700 hover:text-blue-600 font-semibold mb-6 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
        Home
    </a>

    <!-- MAIN AI GENERATOR SECTION -->
    <div class="container-custom p-6 sm:p-8 mb-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">MBA AI PREP SUPPLEMENT</h1>
            <p class="text-gray-600">Select your course and keywords to generate detailed study notes.</p>
        </header>

        <hr class="my-6 border-gray-200">
        
        <!-- Controls Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="space-y-1">
                <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                <select id="semester" class="select-field bg-white">
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                </select>
            </div>
            <div class="space-y-1">
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <select id="subject" class="select-field bg-white">
                    <option value="" disabled selected>Select Subject</option>
                </select>
            </div>
            <div class="space-y-1">
                <label for="notes-type-select" class="block text-sm font-medium text-gray-700">Content Type</label>
                <select id="notes-type-select" class="select-field bg-white">
                    <option value="detailed">Detailed Notes (500+ Words)</option>
                    <option value="case_study">Case Study / Examples</option>
                    <option value="simpler">Simpler Explanation</option>
                    <option value="in_depth">In-Depth Analysis</option>
                    <option value="short_notes">Revision Bullet Points</option>
                </select>
            </div>
            <div class="space-y-1">
                <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                <select id="language" class="select-field bg-white">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
        </div>
        
        <!-- Query Input -->
        <div class="space-y-2 mb-6">
            <label for="query" class="block text-sm font-medium text-gray-700">Topic Keywords / Specific Question</label>
            <textarea id="query" class="text-area" rows="3" placeholder="Enter keywords (e.g., SWOT Analysis, Marketing Mix) or a custom question..."></textarea>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <button id="generate-notes-btn" class="btn btn-primary flex-1 flex items-center justify-center space-x-2 py-3">
                <span class="btn-text">Generate Notes</span>
                <div class="loading-spinner hidden"></div>
            </button>
            <button id="generate-questions-btn" class="btn btn-primary flex-1 flex items-center justify-center space-x-2 py-3 bg-indigo-600 hover:bg-indigo-700">
                <span class="btn-text">Generate Questions</span>
                <div class="loading-spinner hidden"></div>
            </button>
        </div>

        <!-- Output Area -->
        <div class="notes-area-container relative">
            <div class="flex justify-end gap-2 mb-2">
                <button id="transfer-btn" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-md transition-colors flex items-center hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                    Edit & Print
                </button>
                <button id="copy-btn" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-md transition-colors hidden">
                    Copy Text
                </button>
            </div>

            <div id="notes-area" class="notes-area prose prose-blue max-w-none">
                <div class="flex flex-col items-center justify-center h-48 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <p class="italic">AI Content will appear here...</p>
                </div>
            </div>
        </div>
    </div>


    <!-- EDITOR & PDF SECTION -->
    <div id="editor-section" class="container-custom p-6 sm:p-8">
        <header class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Document Editor & PDF Export</h2>
            <p class="text-sm text-gray-500 mt-1">Refine your notes, adjust formatting, and download.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left: Input -->
            <div class="w-full lg:w-1/2 flex flex-col gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Editor Content (Markdown/Text)</label>
                    <textarea id="bilingual" class="w-full p-4 border rounded-md editor-textarea focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Type here or generate notes above..."></textarea>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h3 class="text-sm font-semibold mb-3 text-gray-700">Formatting Controls</h3>
                    <div class="flex flex-wrap gap-4">
                        <div class="flex-1 min-w-[120px]">
                            <label class="text-xs text-gray-500 block mb-1">Font Size</label>
                            <div class="flex items-center gap-2">
                                <input id="fontSize" type="range" min="12" max="24" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                <span id="fontSizeVal" class="text-xs font-mono w-8">16px</span>
                            </div>
                        </div>
                        <div class="flex-1 min-w-[120px]">
                            <label class="text-xs text-gray-500 block mb-1">Line Height</label>
                            <div class="flex items-center gap-2">
                                <input id="lineHeight" type="range" min="1.2" max="2.0" step="0.1" value="1.6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                <span id="lineHeightVal" class="text-xs font-mono w-8">1.6</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button id="applyBtn" class="px-3 py-1.5 rounded bg-gray-800 text-white text-xs hover:bg-black transition">Refresh Preview</button>
                        <button id="clearBtn" class="px-3 py-1.5 rounded border border-gray-300 text-gray-600 text-xs hover:bg-gray-100 transition">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Right: Preview -->
            <div class="w-full lg:w-1/2 flex flex-col gap-4">
                 <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Live Preview (What prints)</label>
                    <div id="preview" class="preview-box shadow-inner bg-white">
                        <p class="text-gray-400 italic text-center mt-20">Preview area...</p>
                    </div>
                 </div>
            </div>
        </div>

        <!-- Download Bar -->
        <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 w-full sm:w-auto">
                <label class="text-sm font-medium text-gray-700">Filename:</label>
                <input id="filename" class="input-field py-2 px-3 text-sm w-full sm:w-48" value="My_Study_Notes" /> 
            </div>
            <div class="flex gap-3 w-full sm:w-auto justify-center">
                <button id="downloadPdf" class="btn bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded shadow-sm transition">
                    Download PDF
                </button>
                <button id="downloadDoc" class="btn bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded shadow-sm transition">
                    Download DOC
                </button>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-500 text-sm mt-12 mb-6">
        <p>AI BY UZAIR B2B SERVICES</p>
    </footer>

    <!-- Logic Script -->
    <script>
        // --- DATA ---
        const syllabusData = {
            '1': [
                "MANAGEMENT PRINCIPAL AND PROCESS", "MANAGERIAL ECONOMICS", "BUSINESS STATISTICS",
                "BUSINESS ENVIRONMENT", "ACCOUNTING FOR MANAGERS", "COMPUTER APPLICATION IN MANAGEMENT",
                "BUSINESS LAW", "BUSINESS COMMUNICATION"
            ],
            '2': [
                "ORGANIZATIONAL BEHAVIOUR", "MANAGERIAL ACCOUNTING", "RESEARCH METHODOLOGY",
                "PRODUCTION AND OPERATIONS MANAGEMENT", "MARKETING MANAGEMENT", "FINANCIAL MANAGEMENT",
                "HUMAN RESOURCE MANAGEMENT"
            ],
            '3': [
                "ENTREPRENEURSHIP DEVELOPMENT", "MANAGEMENT SCIENCES", "INTERNATIONAL BUSINESS",
                "MARKETING SPECIALIZATION", "FINANCE SPECIALIZATION", "HR SPECIALIZATION"
            ],
            '4': [
                "CORPORATE MANAGEMENT", "STRATEGIC MANAGEMENT", "MIS", "RURAL MANAGEMENT",
                "INTERNATIONAL MARKETING", "SECURITY ANALYSIS"
            ]
        };

        // --- DOM ELEMENTS ---
        const els = {
            semester: document.getElementById('semester'),
            subject: document.getElementById('subject'),
            notesType: document.getElementById('notes-type-select'),
            language: document.getElementById('language'),
            query: document.getElementById('query'),
            btnNotes: document.getElementById('generate-notes-btn'),
            btnQuestions: document.getElementById('generate-questions-btn'),
            notesArea: document.getElementById('notes-area'),
            editor: document.getElementById('bilingual'),
            preview: document.getElementById('preview'),
            fontSize: document.getElementById('fontSize'),
            lineHeight: document.getElementById('lineHeight'),
            fontSizeVal: document.getElementById('fontSizeVal'),
            lineHeightVal: document.getElementById('lineHeightVal'),
            copyBtn: document.getElementById('copy-btn'),
            transferBtn: document.getElementById('transfer-btn'),
            downloadPdf: document.getElementById('downloadPdf'),
            downloadDoc: document.getElementById('downloadDoc'),
            filename: document.getElementById('filename')
        };

        // --- INIT ---
        function updateSubjects() {
            const sem = els.semester.value;
            const subjects = syllabusData[sem] || [];
            els.subject.innerHTML = '<option value="" disabled selected>Select Subject</option>';
            subjects.forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub;
                opt.textContent = sub;
                els.subject.appendChild(opt);
            });
        }
        
        els.semester.addEventListener('change', updateSubjects);
        updateSubjects(); // Run once on load
        
        // --- AI LOGIC (Puter.js) ---
        async function runGeneration(mode) {
            const subject = els.subject.value;
            if (!subject) {
                alert("Please select a subject first.");
                return;
            }

            const query = els.query.value.trim();
            const language = els.language.value;
            const btn = mode === 'notes' ? els.btnNotes : els.btnQuestions;
            const spinner = btn.querySelector('.loading-spinner');
            const btnText = btn.querySelector('.btn-text');

            // UI Loading State
            btn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = "Thinking...";
            els.notesArea.innerHTML = '<div class="animate-pulse space-y-3"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-4 bg-gray-200 rounded"></div><div class="h-4 bg-gray-200 rounded w-5/6"></div></div>';
            
            // Build Prompt
            let prompt = "";
            if (mode === 'notes') {
                const type = els.notesType.value;
                let instructions = "";
                if(type === 'detailed') instructions = "Write a comprehensive study guide (approx 800 words).";
                else if(type === 'case_study') instructions = "Provide real-world case studies and examples (India/Global context).";
                else if(type === 'simpler') instructions = "Explain in very simple, easy-to-understand language for beginners.";
                else if(type === 'short_notes') instructions = "Create concise, high-yield bullet points for last-minute revision.";
                else instructions = "Provide an in-depth critical analysis.";

                prompt = `Role: MBA Professor. Task: ${instructions}
                Subject: ${subject}
                Topic/Keywords: ${query || "General Overview of Subject"}
                Language: ${language} (If Hindi, use Devanagari script mixed with English terms where appropriate).
                Format: Use Markdown (headings, bold, lists).`;
            } else {
                prompt = `Role: Exam Paper Setter. Task: Generate 3 Long Answer Questions and 5 Short Answer Questions with detailed model answers.
                Subject: ${subject}
                Topic: ${query || "Key Topics"}
                Language: ${language}
                Format: Markdown.`;
            }

            let fullText = "";

            try {
                // Check if Puter is available
                if (typeof puter === 'undefined') {
                    throw new Error("Puter.js library failed to load.");
                }

                // Call Streaming API
                const response = await puter.ai.chat(prompt, {
                    model: 'gemini-2.5-flash', // Using a stable, fast model available on Puter
                    stream: true
                });

                els.notesArea.innerHTML = ''; // Clear loading skeleton

                for await (const part of response) {
                    if (part?.text) {
                        fullText += part.text;
                        // Real-time render
                        els.notesArea.innerHTML = marked.parse(fullText);
                        // Auto-scroll
                        els.notesArea.scrollTop = els.notesArea.scrollHeight;
                    }
                }

                // Show action buttons
                els.copyBtn.classList.remove('hidden');
                els.transferBtn.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                els.notesArea.innerHTML = `<div class="text-red-500 bg-red-50 p-4 rounded border border-red-200">
                    <strong>Error:</strong> ${err.message || "Failed to generate content. Please try again."}
                </div>`;
            } finally {
                // Reset UI
                btn.disabled = false;
                spinner.classList.add('hidden');
                btnText.textContent = mode === 'notes' ? "Generate Notes" : "Generate Questions";
            }
        }

        // --- EVENT HANDLERS ---
        els.btnNotes.addEventListener('click', () => runGeneration('notes'));
        els.btnQuestions.addEventListener('click', () => runGeneration('questions'));

        els.copyBtn.addEventListener('click', () => {
            const text = els.notesArea.innerText;
            
            // Fallback method using textarea for broader compatibility (especially in iframes)
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Prevent scrolling to bottom
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                els.copyBtn.textContent = "Copied!";
                setTimeout(() => els.copyBtn.textContent = "Copy Text", 2000);
            } catch (err) {
                console.error('Copy failed:', err);
                alert('Failed to copy text to clipboard.');
            } finally {
                document.body.removeChild(textarea);
            }
        });

        els.transferBtn.addEventListener('click', () => {
            // Convert the HTML content of notes area back to text/markdown for the editor
            // Or simpler: just use the innerText. 
            // Better UX: Let's grab the HTML, convert common tags to newlines, and put it in editor.
            // Actually, we can just put the text content in the editor so the user can format it.
            
            els.editor.value = els.notesArea.innerText; // Plain text transfer
            els.editor.scrollIntoView({ behavior: 'smooth' });
            refreshPreview();
        });

        // --- EDITOR & PREVIEW LOGIC ---
        function refreshPreview() {
            const text = els.editor.value;
            const size = els.fontSize.value + 'px';
            const lh = els.lineHeight.value;

            // Simple parse: Treat double newline as paragraph
            // We use marked.parse again here to render any markdown typed in the editor
            const html = marked.parse(text);

            els.preview.style.fontSize = size;
            els.preview.style.lineHeight = lh;
            els.preview.innerHTML = html || '<p class="text-gray-400 italic">Preview...</p>';
            
            // Update UI labels
            els.fontSizeVal.textContent = size;
            els.lineHeightVal.textContent = lh;
        }

        document.getElementById('applyBtn').addEventListener('click', refreshPreview);
        document.getElementById('clearBtn').addEventListener('click', () => {
            els.editor.value = '';
            refreshPreview();
        });
        els.editor.addEventListener('input', refreshPreview);
        els.fontSize.addEventListener('input', refreshPreview);
        els.lineHeight.addEventListener('input', refreshPreview);

        // --- PDF DOWNLOAD ---
        els.downloadPdf.addEventListener('click', () => {
            const element = document.createElement('div');
            // Clone style from preview
            element.innerHTML = els.preview.innerHTML;
            element.style.padding = '20px';
            element.style.fontSize = els.fontSize.value + 'px';
            element.style.lineHeight = els.lineHeight.value;
            element.style.fontFamily = "'Open Sans', sans-serif";
            
            const opt = {
                margin: 10,
                filename: (els.filename.value || 'notes') + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['css', 'legacy'] }
            };
            
            const btnOrigText = els.downloadPdf.textContent;
            els.downloadPdf.textContent = "Saving...";
            
            html2pdf().set(opt).from(element).save().then(() => {
                els.downloadPdf.textContent = btnOrigText;
            });
        });

        // --- DOC DOWNLOAD ---
        els.downloadDoc.addEventListener('click', () => {
            const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' "+
                "xmlns:w='urn:schemas-microsoft-com:office:word' "+
                "xmlns='http://www.w3.org/TR/REC-html40'>"+
                "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>";
            const footer = "</body></html>";
            const sourceHTML = header + els.preview.innerHTML + footer;
            
            const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
            const fileDownload = document.createElement("a");
            document.body.appendChild(fileDownload);
            fileDownload.href = source;
            fileDownload.download = (els.filename.value || 'notes') + '.doc';
            fileDownload.click();
            document.body.removeChild(fileDownload);
        });

    </script>
</body>
</html>
