<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Helper</title>
    <!-- Font links for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN for Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN for Vue.js to handle reactivity and logic -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Vue.js app container -->
    <div id="app" class="flex flex-col flex-grow w-full max-w-4xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white mt-6 mb-6 md:mt-12 md:mb-6">
        <!-- Header with title, home button, and credits -->
        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">Social Media Content Helper</h1>
            <div class="flex items-center space-x-4">
                <!-- Home button to reset the application state -->
                <button
                    @click="resetContent"
                    class="p-2 text-blue-600 rounded-full hover:bg-gray-200 transition-colors duration-200"
                    aria-label="Home"
                >
                    <i class="fas fa-home text-2xl"></i>
                </button>
                <div class="text-right">
                    <p class="text-xs sm:text-sm text-gray-500">
                        Made with love by
                        <span class="text-blue-600">uzair b2b services</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="p-6 flex flex-col flex-grow w-full">
            <p class="text-gray-600 mb-6 text-center">Generate SEO-friendly content, tags, and hashtags for your posts and videos.</p>
            
            <div class="form-section flex flex-col gap-4 mb-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="platform-select" class="block mb-2 font-semibold text-gray-700">Platform:</label>
                        <select id="platform-select" v-model="platform" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                            <option value="" disabled>Select a platform</option>
                            <option value="youtube">YouTube</option>
                            <option value="instagram">Instagram</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                        </select>
                    </div>
                    <div>
                        <label for="language-select" class="block mb-2 font-semibold text-gray-700">Language:</label>
                        <select id="language-select" v-model="language" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="user-input" class="block mb-2 font-semibold text-gray-700">Content Description / Title:</label>
                    <textarea 
                        id="user-input" 
                        v-model="description" 
                        @keyup.enter.exact="generateContent"
                        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out h-24 resize-y" 
                        placeholder="Describe your video or post content here..."
                    ></textarea>
                </div>
            </div>
            
            <div class="flex items-center justify-center mb-6 space-x-4">
                <button 
                    @click="generateContent" 
                    :disabled="isLoading"
                    class="w-full md:w-1/2 px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <span v-if="!isLoading">Generate Content</span>
                    <svg v-else class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                <button
                    v-if="generatedContent"
                    @click="copyContent"
                    class="px-3 py-1 sm:px-4 sm:py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-semibold shadow-md hover:bg-gray-300 transition-colors duration-200 flex items-center"
                >
                    <i class="fas fa-copy mr-2"></i>
                    Copy Content
                </button>
            </div>
            
            <!-- Message Box -->
            <div v-if="message" :class="['rounded-xl px-4 py-2 text-center text-sm font-medium mb-4', message.type === 'error' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800']">
                {{ message.text }}
            </div>

            <!-- Content Output -->
            <div v-if="generatedContent" class="relative bg-white rounded-xl p-4 sm:p-6 text-gray-700 shadow-inner border border-gray-200 whitespace-pre-wrap break-words">
                <pre class="break-words whitespace-pre-wrap">{{ generatedContent }}</pre>
            </div>
            
            <!-- Placeholder text when no plan is generated -->
            <div v-else class="relative bg-white rounded-xl p-4 sm:p-6 text-gray-700 shadow-inner border border-gray-200 flex-grow flex items-center justify-center text-center italic">
                Your generated content will appear here.
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm py-4">
        Made with love by uzair b2b services
    </footer>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // Reactive state variables
                const platform = ref('');
                const language = ref('en');
                const description = ref('');
                const generatedContent = ref('');
                const isLoading = ref(false);
                const message = ref(null);
                
                // API key will be provided by the runtime
                const apiKey = "AIzaSyDdk_KDvmjD0XtNoj8Y2IOsSt-BtS2PRnQ"; 
                const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                /**
                 * Helper function to show temporary messages.
                 */
                const showMessage = (text, type = 'info') => {
                    message.value = { text, type };
                    setTimeout(() => {
                        message.value = null;
                    }, 3000);
                };

                /**
                 * Handles fetching a response from the API with exponential backoff.
                 */
                const fetchWithBackoff = async (payload, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(geminiApiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithBackoff(payload, retries - 1, delay * 2);
                            } else {
                                throw new Error(`API error: ${response.statusText}`);
                            }
                        }

                        const result = await response.json();
                        return result;
                    } catch (error) {
                        throw error;
                    }
                };

                /**
                 * Generates content based on user input.
                 */
                const generateContent = async () => {
                    if (!platform.value || !description.value.trim()) {
                        showMessage("Please select a platform and provide a description.", 'error');
                        return;
                    }

                    isLoading.value = true;
                    message.value = null;

                    try {
                        let prompt = `You are an expert social media content strategist. Your task is to generate SEO-friendly content for a post or video based on a description provided by the user. The output should be formatted clearly for the selected platform and written in the specified language.`;
                        prompt += `\n\n**Platform:** ${platform.value}\n`;
                        prompt += `**Language:** ${language.value}\n`;
                        prompt += `**Content Description:** ${description.value}\n\n`;
                        prompt += `\n\nProvide the following:\n`;
                        prompt += `1. A primary, SEO-friendly title.\n`;
                        prompt += `2. An engaging description or caption.\n`;
                        prompt += `3. A list of relevant hashtags.`;

                        // Add platform-specific instructions
                        if (platform.value === 'youtube') {
                            prompt += `\n4. A list of video tags (keywords).`;
                        } else if (platform.value === 'instagram') {
                            prompt += `\n\nKeep the description and hashtags concise and engaging.`;
                        } else if (platform.value === 'twitter') {
                            prompt += `\n\nKeep the caption and hashtags very short, within Twitter's character limits.`;
                        } else if (platform.value === 'linkedin') {
                            prompt += `\n\nFocus on a professional, informative tone suitable for a professional network.`;
                        }

                        const chatHistory = [{
                            role: "user",
                            parts: [{ text: prompt }]
                        }];
                        const payload = { contents: chatHistory };

                        const result = await fetchWithBackoff(payload);
                        const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (aiResponse) {
                            generatedContent.value = aiResponse;
                            showMessage("Content generated successfully!", 'info');
                        } else {
                            generatedContent.value = "I'm sorry, I was unable to generate content. Please try again with a different description.";
                            showMessage("Content generation failed.", 'error');
                        }
                    } catch (error) {
                        console.error(error);
                        generatedContent.value = "An error occurred. Please try again.";
                        showMessage("An error occurred.", 'error');
                    } finally {
                        isLoading.value = false;
                    }
                };
                
                const copyContent = () => {
                    const textToCopy = generatedContent.value;
                    const el = document.createElement('textarea');
                    el.value = textToCopy;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showMessage("Content copied to clipboard!", 'info');
                };
                
                const resetContent = () => {
                    platform.value = '';
                    language.value = 'en';
                    description.value = '';
                    generatedContent.value = '';
                    message.value = null;
                    showMessage("App has been reset.", 'info');
                };

                return {
                    platform,
                    language,
                    description,
                    generatedContent,
                    isLoading,
                    message,
                    generateContent,
                    copyContent,
                    resetContent
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
