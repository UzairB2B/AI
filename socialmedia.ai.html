<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }
        .input-field, .select-field, .textarea-field {
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        .input-field:focus, .select-field:focus, .textarea-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #output-area {
            background-color: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            flex-grow: 1;
            white-space: pre-wrap;
            min-height: 200px;
            line-height: 1.6;
        }
        .message-box {
            background-color: #dbeafe;
            color: #1e40af;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
        }
        pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-2 text-center text-gray-800">Social Media Content Helper</h1>
        <p class="text-gray-600 mb-6 text-center">Generate SEO-friendly content, tags, and hashtags for your posts and videos.</p>
        
        <div class="form-section">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="platform-select" class="block mb-2">Platform:</label>
                    <select id="platform-select" class="select-field">
                        <option value="" disabled selected>Select a platform</option>
                        <option value="youtube">YouTube</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>
                <div>
                    <label for="language-select" class="block mb-2">Language:</label>
                    <select id="language-select" class="select-field">
                        <option value="en" selected>English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="user-input" class="block mb-2">Content Description / Title:</label>
                <textarea id="user-input" class="textarea-field h-24" placeholder="Describe your video or post content here..."></textarea>
            </div>
        </div>
        
        <div class="flex justify-center mb-6">
            <button id="generate-btn" class="btn btn-primary flex items-center justify-center">
                <span id="btn-text">Generate Content</span>
                <div id="loading-spinner" class="loading-spinner ml-2 hidden"></div>
            </button>
        </div>
        
        <div id="message-box" class="message-box hidden"></div>

        <div id="output-area" class="text-gray-700">
            Your generated content will appear here.
        </div>
    </div>
    
    <footer class="mt-8 text-center text-gray-500 text-sm">
        Made with love by uzair b2b services
    </footer>

    <script>
        const platformSelect = document.getElementById('platform-select');
        const languageSelect = document.getElementById('language-select');
        const userInput = document.getElementById('user-input');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const outputArea = document.getElementById('output-area');
        const messageBox = document.getElementById('message-box');

        const apiKey = "";
        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Helper function to show messages
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'error') {
                messageBox.style.backgroundColor = '#fecaca';
                messageBox.style.color = '#7f1d1d';
            } else {
                messageBox.style.backgroundColor = '#dbeafe';
                messageBox.style.color = '#1e40af';
            }
        }

        // Fetch API with exponential backoff
        async function fetchWithBackoff(url, payload, retries = 5, delay = 1000) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(url, payload, retries - 1, delay * 2);
                    } else {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                }
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("API call failed:", error);
                throw error;
            }
        }
        
        async function generateContent() {
            const platform = platformSelect.value;
            const language = languageSelect.value;
            const description = userInput.value.trim();

            if (!platform || !description) {
                showMessage("Please select a platform and provide a description.", 'error');
                return;
            }

            // Set button to loading state
            generateBtn.disabled = true;
            btnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            outputArea.textContent = "Generating content. This may take a moment...";
            messageBox.classList.add('hidden');

            try {
                let prompt = `You are an expert social media content strategist. Your task is to generate SEO-friendly content for a post or video based on a description provided by the user. The output should be formatted clearly for the selected platform and written in the specified language.`;
                prompt += `\n\n**Platform:** ${platform}\n`;
                prompt += `**Language:** ${language}\n`;
                prompt += `**Content Description:** ${description}\n\n`;
                prompt += `\n\nProvide the following:\n`;
                prompt += `1. A primary, SEO-friendly title.\n`;
                prompt += `2. An engaging description or caption.\n`;
                prompt += `3. A list of relevant hashtags.`;

                // Add platform-specific instructions
                if (platform === 'youtube') {
                    prompt += `\n4. A list of video tags (keywords).`;
                } else if (platform === 'instagram') {
                    prompt += `\n\nKeep the description and hashtags concise and engaging.`;
                } else if (platform === 'twitter') {
                    prompt += `\n\nKeep the caption and hashtags very short, within Twitter's character limits.`;
                } else if (platform === 'linkedin') {
                    prompt += `\n\nFocus on a professional, informative tone suitable for a professional network.`;
                }

                const chatHistory = [{
                    role: "user",
                    parts: [{ text: prompt }]
                }];
                const payload = { contents: chatHistory };

                const result = await fetchWithBackoff(geminiApiUrl, payload);
                const aiResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (aiResponse) {
                    outputArea.innerHTML = `<pre>${aiResponse}</pre>`;
                    showMessage("Content generated successfully!");
                } else {
                    outputArea.textContent = "I'm sorry, I was unable to generate content. Please try again with a different description.";
                }
            } catch (error) {
                console.error(error);
                outputArea.textContent = "An error occurred. Please try again.";
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        generateBtn.addEventListener('click', generateContent);
        
        // Add event listeners for Enter key on the textarea
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateContent();
            }
        });
    </script>
</body>
</html>
