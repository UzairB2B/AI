        // The "require is not defined" error was caused by the import statements below.
        // We are using a single-file setup with CDNs, so the React and ReactDOM
        // variables are already available globally. We will remove the imports.
        // import React, { useState, useEffect } from 'react';

        const App = () => {
          // Use the global React object to get the hooks.
          const { useState, useEffect } = React;
          
          const [products, setProducts] = useState({});
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          // Define the JSON URL provided by the user
          const jsonUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiRG1esnLBi4jIFw6Kng-vKl43Pc5srchORUZkGYVLioqrBKf_Q3zzktTpJl7nyCCOr7CbEsGHU4DH83V0T0hBhMqzg4UEDCA2GZa-ejRnxpBUNtbcAmG634wKgeTxAy4230JkNxk_tRs1TppZOY8xAwWuLAeOEnR9GIBpedYWQ4gKEzm-Bs2wUdk1Gl6L2j4H32A3DAytXYQ08QOHGggIVa_AJN8P_vLQBr4UaSr9WCMSoHWtbrDRRbzo5mPvDhEnxx04Bb5Jbi9AqBylE6a1ye3oyEW-5LypT9snk&lib=MnTPdXEOJck2_NUxkGpqs9k2Vdv7XTv7e";

          // Helper function to fetch and parse the JSON data from the Apps Script URL
          const fetchProducts = async () => {
            try {
              const response = await fetch(jsonUrl);
              // Use .json() to parse the JSON response instead of .text()
              const data = await response.json();
              
              // Group products by category
              const groupedCategories = {};
              data.forEach(row => {
                const aiName = row["AI NAME"];
                const aiCategory = row["AI CATEGORY"];
                const description = row["DESCRIPTION"];
                const link = row["AI LINK (FILE NAME)"];

                if (aiName && aiCategory && description && link) {
                  if (!groupedCategories[aiCategory]) {
                    groupedCategories[aiCategory] = [];
                  }
                  groupedCategories[aiCategory].push({
                    name: aiName,
                    desc: description,
                    url: link
                  });
                }
              });
              setProducts(groupedCategories);
            } catch (error) {
              console.error("Failed to fetch or parse JSON:", error);
              setProducts(null); // Set to null to indicate an error state
            }
          };

          // Fetch data on component mount
          useEffect(() => {
            fetchProducts();
          }, []);

          const toggleMobileMenu = () => {
            setIsMobileMenuOpen(!isMobileMenuOpen);
          };

                      radial-gradient(ellipse at 20% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 70%);
                    animation: moveBackground 20s linear infinite;
                  }

                  @keyframes moveBackground {
                    from { background-position: 0 0; }
                    to { background-position: 100% 100%; }
                  }

                  /* Dynamic Hero Gradient */
                  .hero-gradient {
                    background: linear-gradient(90deg, #6EE7B7, #3B82F6, #6EE7B7);
                    background-size: 300% 100%;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    animation: gradientAnimation 5s infinite alternate;
                  }

                  @keyframes gradientAnimation {
                    0% { background-position: 0% 50%; }
                    100% { background-position: 100% 50%; }
                  }

                  /* Glassmorphism Effect */
                  .glass-card {
                    background: rgba(255, 255, 255, 0.05);
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
                  }
                  .glass-card:hover {
                    transform: translateY(-5px) scale(1.02);
                    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
                  }

                  /* Glowing Button Effect */
                  .glowing-btn {
                    position: relative;
                    transition: all 0.3s ease;
                  }
                  .glowing-btn::after {
                    content: '';
                    position: absolute;
                    inset: -1px;
                    background: linear-gradient(90deg, #6EE7B7, #3B82F6, #6EE7B7);
                    filter: blur(15px);
                    z-index: -1;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                  }
                  .glowing-btn:hover::after {
                    opacity: 1;
                  }
                `}
              </style>

              <div className="relative min-h-screen">

                      </svg>

                    </div>

                {/* Main Content */}
                <main className="relative h-screen flex flex-col items-center justify-center text-center px-6 pt-24">

                  <div className="relative z-10 flex flex-col items-center">

                    <div className="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">

                    </div>
                  </div>
                </main>

                {/* Products Section */}
                <section id="products" className="py-20">
                  <div className="container mx-auto px-6">
                    <h2 className="text-3xl sm:text-4xl font-bold text-center mb-12">Our Products</h2>
                    <div id="categoryContainer" className="space-y-12">
                      {products === null ? (
                        <p className="text-center text-red-500">Failed to load products. Please try again later.</p>
                      ) : Object.keys(products).length > 0 ? (
                        Object.keys(products).map(category => (
                          <div key={category} className="mb-12">
                            <h3 className="text-2xl sm:text-3xl font-bold text-center mb-6">{category}</h3>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                              {products[category].map(product => (

                                  <a href={product.url} target="_blank" rel="noopener noreferrer" className="inline-block text-blue-400 hover:underline">

                                </div>
                              ))}

                          </div>
                        ))
                      ) : (

                {/* About Section */}
                <section className="py-20">
