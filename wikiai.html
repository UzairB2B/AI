<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Wikipedia Bot</title>
    <!-- Font links for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CDN for Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN for Vue.js to handle reactivity and logic -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen">

    <!-- Vue.js app container -->
    <div id="app" class="flex flex-col flex-grow w-full max-w-4xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white mt-6 mb-6 md:mt-12 md:mb-6">
        <!-- Header with title, home button, and credits -->
        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 flex-wrap">
            <h1 class="text-xl sm:text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">UZAIR B2B WIKIPEDIA A.I.</h1>
            <div class="flex items-center space-x-4">
                <!-- Home button to reset the application state -->
                <button
                    @click="resetContent"
                    class="p-2 text-blue-600 rounded-full hover:bg-gray-200 transition-colors duration-200"
                    aria-label="Home"
                >
                    <i class="fas fa-home text-2xl"></i>
                </button>
                <div class="text-right">
                    <p class="text-xs sm:text-sm text-gray-500">
                        Made with love by
                        <span class="text-blue-600">uzair b2b services</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="p-6 flex flex-col flex-grow w-full">
            <p class="text-gray-600 mb-6 text-center">Ask me anything, and I'll provide a concise summary as if it were a Wikipedia article.</p>

            <div class="form-section flex flex-col sm:flex-row gap-4 mb-4">
                <input
                    type="text"
                    v-model="prompt"
                    @keyup.enter="getInfo"
                    :disabled="isLoading"
                    class="flex-grow w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                    placeholder="e.g., Explain photosynthesis"
                >
                <button
                    @click="getInfo"
                    :disabled="isLoading || !prompt.trim()"
                    class="px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <span v-if="!isLoading">Get Info</span>
                    <svg v-else class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Message Box -->
            <div v-if="message" :class="['rounded-xl px-4 py-2 text-center text-sm font-medium mb-4', message.type === 'error' ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800']">
                {{ message.text }}
            </div>

            <!-- Results Output Area -->
            <div class="relative bg-white rounded-xl p-4 sm:p-6 text-gray-700 shadow-inner border border-gray-200 flex-grow">
                <div v-if="isLoading" class="flex items-center justify-center h-full text-center">
                    <p class="text-gray-500">Thinking...</p>
                </div>
                <div v-else-if="result" class="prose max-w-none">
                    <pre>{{ result }}</pre>
                </div>
                <div v-else class="flex items-center justify-center h-full text-center italic text-gray-500">
                    <p>Your results will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center text-gray-500 text-sm py-4">
        Made with love by uzair b2b services
    </footer>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                // Reactive state variables
                const prompt = ref('');
                const result = ref('');
                const isLoading = ref(false);
                const message = ref(null);
                
                // API key will be provided by the runtime
                const apiKey = "AIzaSyCl-J6fShoxnL1Kb0Uo9G2Dt7uD2nlWY1Q";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                /**
                 * Helper function to show temporary messages.
                 */
                const showMessage = (text, type = 'info') => {
                    message.value = { text, type };
                    setTimeout(() => {
                        message.value = null;
                    }, 3000);
                };

                /**
                 * Handles fetching a response from the API with exponential backoff.
                 */
                const fetchWithBackoff = async (payload, retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429 && retries > 0) {
                                await new Promise(res => setTimeout(res, delay));
                                return fetchWithBackoff(payload, retries - 1, delay * 2);
                            } else {
                                throw new Error(`API error: ${response.statusText}`);
                            }
                        }

                        const res = await response.json();
                        return res;
                    } catch (error) {
                        throw error;
                    }
                };

                /**
                 * Main function to get the AI-generated information.
                 */
                const getInfo = async () => {
                    if (!prompt.value.trim()) {
                        showMessage("Please enter a topic to search for.", 'error');
                        return;
                    }

                    isLoading.value = true;
                    result.value = '';
                    message.value = null;

                    const userPrompt = `You are a helpful AI assistant that provides information in the style of a Wikipedia article. Your response should be a concise summary. Do not include external links or headers like 'Introduction'. For the query "${prompt.value}", provide a short summary.`;

                    const chatHistory = [{
                        role: "user",
                        parts: [{ text: userPrompt }]
                    }];

                    const payload = {
                        contents: chatHistory,
                    };

                    try {
                        const response = await fetchWithBackoff(payload);
                        const aiResponse = response?.candidates?.[0]?.content?.parts?.[0]?.text;

                        if (aiResponse) {
                            result.value = aiResponse;
                            showMessage("Info retrieved successfully!", 'info');
                        } else {
                            result.value = "Sorry, I couldn't find information on that topic. Please try another query.";
                            showMessage("Info retrieval failed.", 'error');
                        }
                    } catch (error) {
                        console.error(error);
                        result.value = "An error occurred while fetching the response. Please try again.";
                        showMessage("An error occurred.", 'error');
                    } finally {
                        isLoading.value = false;
                    }
                };

                /**
                 * Resets the application state.
                 */
                const resetContent = () => {
                    prompt.value = '';
                    result.value = '';
                    isLoading.value = false;
                    message.value = null;
                    showMessage("App has been reset.", 'info');
                };

                return {
                    prompt,
                    result,
                    isLoading,
                    message,
                    getInfo,
                    resetContent
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
