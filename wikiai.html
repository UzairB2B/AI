<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Wikipedia Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-8">
    <div class="container">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 text-center text-gray-800">UZAIR B2B WIKIPEDIA A.I.</h1>
        <p class="text-gray-600 mb-6 text-center">Ask me anything, and I'll provide a summary as if it were a Wikipedia article.</p>

        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <input type="text" id="prompt-input" class="input-field flex-grow" placeholder="e.g., Explain photosynthesis">
            <button id="submit-btn" class="btn btn-primary">Get Info</button>
        </div>

        <div id="status-message" class="text-center text-gray-500 mb-4 hidden">
            <div class="loading-spinner mx-auto mb-2"></div>
            Thinking...
        </div>

        <div id="results-area" class="bg-gray-100 p-6 rounded-xl border border-gray-200">
            <p class="text-gray-400 italic">Your results will appear here.</p>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        Made by uzair b2b services
    </footer>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const resultsArea = document.getElementById('results-area');

        // This is a placeholder for the API key, which will be provided by the runtime.
        const apiKey = "AIzaSyCl-J6fShoxnL1Kb0Uo9G2Dt7uD2nlWY1Q";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        /**
         * Fetches a response from the Gemini API with exponential backoff.
         * @param {object} payload - The payload for the API request.
         * @param {number} retries - The number of retries remaining.
         * @param {number} delay - The delay in milliseconds before the next retry.
         */
        async function fetchWithBackoff(payload, retries = 5, delay = 1000) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(payload, retries - 1, delay * 2);
                    } else {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                }

                const result = await response.json();
                return result;

            } catch (error) {
                console.error("API call failed:", error);
                throw error;
            }
        }

        /**
         * Main function to get the AI-generated information.
         */
        async function getWikipediaInfo() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                resultsArea.innerHTML = '<p class="text-gray-500 italic">Please enter a topic to search for.</p>';
                return;
            }

            // Show loading status and disable button
            statusMessage.classList.remove('hidden');
            resultsArea.innerHTML = '';
            submitBtn.disabled = true;

            const userPrompt = `You are a helpful AI assistant that provides information in the style of a Wikipedia article. Your response should be a concise summary. Do not include external links or headers like 'Introduction'. For the query "${prompt}", provide a short summary.`;

            const chatHistory = [{
                role: "user",
                parts: [{ text: userPrompt }]
            }];

            const payload = {
                contents: chatHistory,
            };

            try {
                const result = await fetchWithBackoff(payload);

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    resultsArea.innerHTML = `<p class="text-gray-800">${text}</p>`;
                } else {
                    resultsArea.innerHTML = `<p class="text-red-500">Sorry, I couldn't find information on that topic. Please try another query.</p>`;
                }
            } catch (error) {
                resultsArea.innerHTML = `<p class="text-red-500">An error occurred while fetching the response. Please try again.</p>`;
            } finally {
                // Hide loading status and enable button
                statusMessage.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        // Add event listeners
        submitBtn.addEventListener('click', getWikipediaInfo);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                getWikipediaInfo();
            }
        });
    </script>
</body>
</html>
